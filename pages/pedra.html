<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pedra, papel e tessoura</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="icon" type="image/x-icon" href="./images/macaco-icon.png" sizes="32x32">
</head>
<body class="fundo">

	<div class="container-jogo">
		<h1 class="subtitulo" id="teste">Pedra, Papel, Tesoura</h1>

		<div class="game-container">
	      <div class="players-container">
	        <div class="player">
	          <div class="option" data-value="stone" data-selected="false">
	            <img src="../images/stone.png" alt="pedra" />
	          </div>

	          <div class="option" data-value="paper" data-selected="false">
	            <img src="../images/paper.png" alt="papel" />
	          </div>

	          <div class="option" data-value="scissor" data-selected="false">
	            <img src="../images/scissor.png" alt="tesoura" />
	          </div>
	        </div>

	        <div class="enemy">
	          <div class="option" data-value="stone" data-selected="false">
	            <img src="../images/stone.png" alt="pedra" />
	          </div>

	          <div class="option" data-value="paper" data-selected="false">
	            <img src="../images/paper.png" alt="papel" />
	          </div>

	          <div class="option" data-value="scissor" data-selected="false">
	            <img src="../images/scissor.png" alt="tesoura"/>
	          </div>
	        </div>
	      </div>

	      <div class="result-container">
	        <span class="subtitulo">Comece a jogar</span>
	      </div>
	    </div>
			<script type="text/javascript" src="../scripts/pedra.js"></script>
		</div>

	<div class="volta">
		<a href="../index.html" class="link-volta"><p>Voltar</p></a>
	</div>
	<script type="text/javascript" src="../scripts/bloqrolagem.js"></script>
</body>
</html>
